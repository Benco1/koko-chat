<!-- client/main.html -->

<head>
  <title>Koko Chat</title>
</head>

<body>
	{{> navigation }}

	{{#if currentUser}}
		<div class="container messages">
			{{> messageList messages=messages}}
		</div>
	{{ else }}
		<!-- <div class="container welcome"> -->
		<div class="page-header container welcome">
			<h1 class="main-title-heading">Welcome to Koko Chat</h1>
		  	<h5 class="form-signin-heading">
		  		Please <a id="remote-signin-toggle" href="#">login</a> to continue
		  	</h5>
		</div>
	{{/if}}

	{{> fixedFooter}}

</body>
