<!-- client/main.html -->

<head>
  <title>Koko Chat</title>
</head>

<body>

	{{> navigation }}

	<div class="container-fluid">
		<div class="row-fluid">
		    {{#if currentUser}}
			    <div id="sidebar" class="span2">
		       <!-- sidebar of page -->
		       		{{> chatterCounter count = currentChattersCount }}
		       		{{> chatterList chatters = chatters}}
		    	</div>
		    	<div class='span10'>
	                <!-- content of page -->
					{{> messageList messages = messages}}
		      	</div>
			{{else}}
				<!-- <div class="container welcome"> -->
				{{> welcome }}

			{{/if}}
		</div>
	</div>

	{{> fixedFooter}}

</body>
